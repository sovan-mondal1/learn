<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/signupstyle.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

<div class="header">
	<div class="container">
		<div class="card">
			<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="#">Home</a>
			  <a href="#">SignUp</a>
			  <a href="#">Login</a>
			  <a href="#">About</a>
			  <a href="#">Contact</a>
			  <a href="#">Help</a>
			</div>
			<i class="fa fa-bars" id="bar_logo" onclick="openNav()" style="font-size: 1.3em;"></i>
		</div>
		<div class="card para2" id="para">
			<a href="link/membership.php" style="color: rgb(0,255,255,0.8); text-decoration: none;
			font-size: 1.2em;">Membership</a>
		</div>
	</div>

	<div class="header_down">
		<button>Signup</button>	
	</div>
</div>


<script>

function openNav() {
	if (window.matchMedia("(max-width: 736px)").matches) {
  document.getElementById("mySidenav").style.width = "100%";
	}
	else
	if (window.matchMedia("(max-width: 1024px)").matches) {
  document.getElementById("mySidenav").style.width = "35%";
	}
	else{
		document.getElementById("mySidenav").style.width = "15%";
	}
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

</script>

</body>
</html>
